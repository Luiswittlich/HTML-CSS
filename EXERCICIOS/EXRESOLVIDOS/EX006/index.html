<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso!</p>
    <ul type="square">
        <li><abbr title="Use a TAG &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Use a TAG &lt;h1&gt;">Título</abbr></li>
        <li><abbr title="Use a TAG &lt;img&gt;">Imagem</abbr></li>
        <li><abbr title="Use a TAG &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a TAG &lt;code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="Use a TAG &lt;or&gt;">Listas númeradas</abbr></li>
        <li><abbr title="Use a TAG &lt;ur&gt;">Listas com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
