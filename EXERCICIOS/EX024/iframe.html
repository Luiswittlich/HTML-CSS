<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }

    </style>
</head>
<body>
    <h1>Testando o uso de um Iframe</h1>
    <p>
        Acesando o site do 

        <iframe src="https://www.cursoemvideo.com" frameborder="1" height="500" scolling="no">
            <a href="https://cursoemvideo.com" target="_blank">Curso em video</a>    
        </iframe>
        
        para aprender a programar</p>

        <p>O repositório do Guanabara
            <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500"> 
                <a href="https://gustavoguanabara.github.io" target="_blank">Github Guanabara</a>
            </iframe>
            também é bem legal!
        </p>
</body>
</html>
