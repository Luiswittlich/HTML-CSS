<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>

</head>
<body>
    <h1>Inserindo videos hospedados localmente!</h1>
    <p>Este video está hospedado no meu próprio servidor!</p> 
    
    <video controls width="300" poster="imagens/TUMB.png" loop>
        <source src="midia/vid1.mp4" type="video/mp4">
        <source src="midia/Vid1mkv.mkv" type="video/mp4">
        <source src="midia/Vid1webm.webm" type="video/webm">
        <source src="midia/Vid1ogv.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com repordução de videos</p>
    </video>
        <iframe width="300" height="200" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=33ISqfIozLXc0a9W" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo Videos do Youtube</h1>
    <iframe width="250" height="200" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=33ISqfIozLXc0a9W" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
